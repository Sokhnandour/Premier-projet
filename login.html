<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <link HREF="css/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="fontawesome-free-6.3.0-web/fontawesome/css/all.css">
    <meta charset ='utf_8'>
</head>
<body style="background-image: url(image/photo.jpg); background-size: 1300px; height: 50px;"> 
    <div class="container">
       <div class="content">
         <div class="title">
            TRIPLE FORMS
            </div>
         <div class="carte">
            <div class="item cart-img">
                  <img src="image/dp.jpg" width="301px" height="400">
            </div>
            <div class="item cart-link">
                <div class="link">
                    <span><i class="fas fa-duotone fa-circle-user"></i></span>
                    <a class="active" href="#">Login</a>
                </div>
                <div class="link">
                    <span><i class="fas fa-solid fa-file-pen"></i></span>
                    <a href="#">Register</a>
                </div>
                <div class="link">
                    <span><i class="fas fa-solid fa-lock"></i></span>
                    <a href="#">Forget Password</a>
                </div>
            </div>
            <div class="item cart-form">
                <div class="form-title">
                    Login Here
                </div>
                <form action="#">
                    <div class="input-cart">
                        <span><i class="fas fa-regular fa-envelope"></i></span>
                        <input type="email" name="email" id="" placeholder="Email">
                    </div>
                    <div class="input-cart">
                        <span><i class="fas fa-light fa-key"></i></span>
                        <input type="password" name="password" id="" placeholder="Password">
                        <i></i>
                    </div>
                    <div class="input-cart">
                        <button>Login</button>
                    </div>
                    <div class="forget-password input-cart">
                        <a href="#">Forget Password?</a>
                    </div>
                </form>
            </div>
         </div>
       </div>
        <div class="footer">
            <footer>
                <p>2019 Triple Forms. All text-rights reserved | Design by Sokhna Ndour</p>
            </footer>
        </div>
    </div>
</body>
</html>
